<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table>
        <tr>
            <th></th>
            <th>Saturday</th>

            <th>Sunday</th>

        </tr>
        <tr>
            <th>Ticket Sold:</th>
            <td>345</td>
            <td>789</td>


        </tr>

        <tr>
            <th>Total Sales</th>
            <td>456</td>
            <td>890</td>

        </tr>
    </table>
    <br><br><br><br><br><br>
    <table border="5" cellpadding="30" width="700">
        <thead>
            <tr>
                <th bgcolor="yellow"></th>
                <th bgcolor="blue">4am</th>
                <th bgcolor="red">5am</th>
                <th bgcolor="orange">6am</th>
                <th bgcolor="purple">7am</th>
            </tr>
        </thead>
        <tr>
            <tbody>
                <th bgcolor="grey">Monday</th>
                <td bgcolor="green" colspan="2">Sindhi</td>
                <td bgcolor="blue"></td>
                <td bgcolor="grey">Math</td>


        </tr>

        <tr>
            <th bgcolor="skycolour">Tuesday</th>
            <td bgcolor="red" rowspan="2" colspan="3">
                <center>Gym</center>
            </td>
            <td bgcolor="purple">Urdu</td>
        </tr>

        <tr>
            <th bgcolor="purple">Wednesday</th>

            <td bgcolor="green">Art</td>
            </tbody>

        </tr>
        <tfoot>
            <tr>
                <th bgcolor="orange" colspan="5">class</th>
            </tr>
        </tfoot>

    </table>









</body>

</html>
